---
layout:	page
title: Partners
description: Our friends in fighting food waste.
---

<div class="partner-box">
    <table>
    <thead>
        <tr class ="table-headers">
            <th></th>
            <th>Name</th>
            <th>Description</th>
            <th>Days</th>
        </tr>
    </thead>
    <tbody> 
        {% for partner in site.partners %}
        <tr>
            <td><img src="{{ partner.image_path }}" alt="{{ partner.title }}"/></td>
            <td>{{ partner.title }}</td> 
	        <td>{{ partner.content }}</td>
            <td>{{ partner.days }}</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
